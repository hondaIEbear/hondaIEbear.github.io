    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 20px 16px; /* 上下內縮 */
        }

        .flashcard-container {
            perspective: 1000px;
            width: 90vw;
            height: 60vh;
            margin: 0 auto 24px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            font-size: 5.5vw;
            font-weight: 700;
            line-height: 1.3;
            padding: 10px;
            text-align: center;
            overflow-wrap: break-word;
        }

        .card-front {
            background: #3498db;
            color: white;
        }

        .card-back {
            background: #2ecc71;
            color: white;
            transform: rotateY(180deg);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        button {
            background: #34495e;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            min-width: 100px;
            transition: background 0.2s;
        }

        button:hover {
            background: #2c3e50;
        }

        .counter {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .card-face {
                font-size: 5vw;
            }
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

            const card = cards[currentIndex];
            front.textContent = card.front;
            back.textContent = card.back;
            counter.textContent = `${currentIndex + 1} / ${cards.length}`;
            flashcard.classList.remove('flipped');
        }

        });

            currentIndex = (currentIndex + 1) % cards.length;
            updateCard();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();
        });

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });
